name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file TicTacToeBackend/pom.xml
      - name: Test with Maven
        run: mvn -T1C -B --update-snapshots --file TicTacToeBackend/pom.xml verify
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
  build-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file TicTacToeCLI/pom.xml
      - name: Test with Maven
        run: mvn -T1C -B --update-snapshots --file TicTacToeCLI/pom.xml verify
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
  build-graalvm:
    runs-on: ubuntu-latest
    name: GraalVM Maven Test
    steps:
      - uses: actions/checkout@v3
      - uses: DeLaGuardo/setup-graalvm
        with:
          graalvm-version: '19.3.0.java8'
      - name: Build with Maven
        run: mvn -q test -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
